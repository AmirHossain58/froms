<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>
                Job Application <span class="title-small">(Web)</span>
            </h1>
            <form action="">
                <div class="from-container">
                    <div class="from-control">
                        <label for="first-name">
                            First Name
                        </label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name..."/>
                    </div>
                    <div class="from-control">
                        <label for="last-name">
                            Last Name
                        </label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name..."/>
                    </div>
                    <div class="from-control">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email" placeholder="Enter email..."/>
                    </div>
                    <div class="from-control">
                        <label for="job-role">
                            Job Role
                        </label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend"> Frontend Developer</option>
                            <option value="backend"> Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui/ux"> UI/UX</option>
                        </select>
                        
                    </div>
                    <div class="textarea-control">
                        <label for="address"> Address </label>
                      <textarea 
                         id="address" 
                         name="address"  
                         rows="4"cols="50" 
                         placeholder="Enter Your Address">
                      </textarea>
                    </div>
                    
                    <div class="from-control">
                        <label for="city">
                            City Name
                        </label>
                        <input type="text" id="city" name="city" placeholder="Enter city Name..."/>
                    </div>
                    <div class="from-control">
                        <label for="pincode">
                                    Pincode
                         </label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode ..."/>
                    </div>
                    <div class="from-control">
                            <label for="date"> Date </label>
                            <input type="date" id="date" name="date"/>
                    </div>
                    <div class="from-control">
                        <label for="upload"> Upload Your CV</label>
                        <input type="file" id="upload" name="upload"/>
                     </div>
                    <!-- </div> -->
                    <div class="button-container">
                        <button type="submit">Apply Now </button>
                    </div>
                <!-- </div> -->
            </form>
        </div>
    </div>
</body>
</html>
